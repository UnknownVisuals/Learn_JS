<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9h</title>
</head>

<body>
    <input placeholder="Type something" class="js-input" onkeyup="instantOuput();">
    <p class="js-output"></p>
    <script>
        function instantOuput(event) {
            const inputElement = document.querySelector('.js-input');
            document.querySelector('.js-output').innerHTML = inputElement.value;
        }
    </script>
</body>

</html>
