<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9i. Cart Quantity</title>
</head>

<body>
    <button onclick="
        console.log(`Cart quantity: ${cartQuantity}`);
        updateCartQuantityElement(cartQuantity);
    ">Show Quantity</button>

    <button onclick="
        updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
        updateCartQuantity(2);
    ">+2</button>

    <button onclick="
        updateCartQuantity(3);
    ">+3</button>

    <button onclick="
        updateCartQuantity(4);
    ">+4</button>

    <button onclick="
        updateCartQuantity(5);
    ">+5</button>

    <button onclick="
        updateCartQuantity(-1);
    ">-1</button>

    <button onclick="
        updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
        updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset');
        console.log(`Cart quantity: ${cartQuantity}`);
        updateCartQuantityElement(cartQuantity);
    ">Reset Cart</button>

    <p class="js-cart-quantity"></p>

    <script>
        let cartQuantity = 0;

        function updateCartQuantity(quantity) {
            if (cartQuantity + quantity > 10) {
                alert('The cart is full');
                return;
            }

            if (cartQuantity + quantity < 0) {
                alert('Not enough items in the cart');
                return;
            }

            cartQuantity += quantity;
            console.log(`Cart quantity: ${cartQuantity}`);
            updateCartQuantityElement(cartQuantity);
        }

        function updateCartQuantityElement(cartQuantity) {
            document.querySelector('.js-cart-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
        }
    </script>
</body>

</html>
