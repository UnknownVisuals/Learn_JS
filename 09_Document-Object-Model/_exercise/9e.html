<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9e</title>
</head>

<body>
    <input type="text" placeholder="Name" class="js-name-input" onkeydown="handleNameKeyDown(event);">
    <button onclick="submitButtonElement();">Submit</button>
    <p class="js-output"></p>

    <script>
        function handleNameKeyDown(event) {
            if (event.key === 'Enter') {
                submitButtonElement();
            }
        }

        function submitButtonElement() {
            const inputElement = document.querySelector('.js-name-input');
            const name = inputElement.value;
            document.querySelector('.js-output').innerHTML = `Your name is: ${name}`;
        }
    </script>
</body>

</html>
