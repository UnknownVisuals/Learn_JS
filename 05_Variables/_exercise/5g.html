<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5g</title>
</head>

<body>
    <script>
        const coffee = 5;
        const bagel = 3;
        const soup = 9;
        const cost = coffee + 2 * bagel + soup;
        const tax = cost * 0.1;
        const totalCost = cost + tax;
        console.log(`Total cost: $${totalCost}`);
    </script>
</body>

</html>
