<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .yellow-button {
            background-color: yellow;
            border: 2px solid black;
        }

        .orange-button {
            background-color: orange;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <p>Adult Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>
    <button class="yellow-button">Add to cart</button>
    <button class="orange-button" onclick="
        console.log('Loading...');
        alert('Purchased');
    ">Buy now</button>
</body>

</html>
