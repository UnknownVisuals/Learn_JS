<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8j</title>
</head>

<body>
    <button onclick="
        playGame('heads');
        ">
        heads
    </button>

    <button onclick="
        playGame('tails');
        ">tails
    </button>

    <script>
        const score = {
            wins: 0,
            losses: 0,
        }

        function playGame(guess) {
            const randomNumber = Math.random();
            let result;

            if (randomNumber < 0.5) {
                result = 'heads';
            } else {
                result = 'tails';
            }

            if (result === guess) {
                score.wins = score.wins + 1;
                console.log('You win!');
            } else {
                score.losses = score.losses + 1;
                console.log('You lose!');
            }

            console.log(`Wins: ${score.wins}, losses:${score.losses}`);
        }
    </script>
</body>

</html>
